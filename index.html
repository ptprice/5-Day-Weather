<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="./CSS/style.css"/>
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title"><i class="fa-solid fa-sun"></i> Whats the Weather!</h1>
    <p id="cityTag">Search for the weather in a city, to see a 5 day forecast!
    </p>
    <div id="container">
      <span id="today-city">
      </span>
      <div class="block">
         
        
      </div>

    </div>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="card">
        <h3 class="card-header text-uppercase">Search By City</h3>
        <form id="city-form" class="card-body">
          <label class="form-label" for="city">City</label>
          <input city="city" id="city" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Get city</button>
        </form>
        <div id = "city-list" class="list-group"> 

        </div>
      </div>

    
    </div>

    <div class="col-12 col-md-8">
      <h2 class="subtitle">Five day forecast for: <span id="city-search-term"></span></h2>
      <div id="city-container" class="list-group"></div>
    </div>
  </main>

  <script src="./Js/homepage.js"></script>
</body>

</html>
